<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <div>
        <label for="">
            DNI:
            <input type="text" id="dni" required>
            <p id="err-dni"></p>
            <p>(Formato válido: 99.999.999-X)</p>
        </label>
    </div>
    <div>
        <label for="">
            Nombre:
            <input type="text" id="nombre" required>
            <p id="err-nombre"></p>
            <p>(Introduzca al menos un nombre y un apellido. Max: 2 nombres y 2 apellidos)</p>
        </label>
    </div>
    <div>
        <label for="">
            F. Nac.:
            <input type="text" id="fnac" required>
            <p id="err-fnac"></p>
            <p>(Formato válido: dd/mm/yyyy)</p>
        </label>
    </div>
    <div>
        <label for="">
            E-mail:
            <input type="text" id="correo" required>
            <p id="err-correo"></p>
            <p>(xxx@yyy.zzz)</p>
        </label>
    </div>
    <div>
        <label for="">
            Pág. Web:
            <input type="text" id="web" required>
            <p id="err-web"></p>
            <p>(Formato válido: http://www.xxx.yyy)</p>
        </label>
    </div>
    <div>
        <label for="">
            Contraseña:
            <input type="password" id="psswd" required>
            <p id="err-psswd"></p>
            <p>(Debe contener entre 8 y 10 caracteres)</p>
        </label>
    </div>
    <div>
        <label for="">
            Confirmar contraseña:
            <input type="password" id="psswd2" required>
            <p id="err-psswd2"></p>
            <p>(Debe contener entre 8 y 10 caracteres)</p>
        </label>
    </div>
    <button id="btn-guardar">GUARDAR</button>
    <button id="btn-ver">VER</button>
    </form>
    <script src="a12-u5-dominguez.js"></script>
</body>
</html>
