<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 8-9</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>DATOS PERSONALES DE ACCESO</legend>
            <label for="name">Nombre: </label>
            <input type="text" name="name" id="name" pattern="[A-Z][a-z]+" required><br>
            <label for="ape">Apellido: </label>
            <input type="text" name="ape" id="ape" pattern="[A-Z][a-z]+" required><br>
            <label for="dni">DNI: </label>
            <input type="text" name="dni" id="dni" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[A-Z]" required><br>
            <label for="age">Edad: </label>
            <input type="text" name="age" id="age" pattern="^(12[0-0]|1[01][0-9]|[1-9]?[0-9])$" required><br>
            <label for="sex">Sexo:</label>
            <select name="sex" id="sex" required>
                <option value="mas">Masculino</option>
                <option value="fem">Femenino</option>
                <option value="otr">Otros</option>
            </select><br>
            <label for="nac">Lugar de Nacimiento</label>
            <input type="text" name="nac" id="nac"  required>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Guardar" id="guard">
        </form>
            <button id="ver">
               VER
            </button>
            <button id="cookie">
                Ver Cookies
            </button>
        </div>

    <script src="8.js" defer></script>
</body>
</html>
